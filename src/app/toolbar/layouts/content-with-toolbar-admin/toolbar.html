<div layout="row" layout-align="space-between center">

    <div layout="row" layout-align="start center" ui-sref="app.admin.dashboard" style="cursor: pointer">
        <div class="logo" layout="row" layout-align="start center">
            <!--<span class="logo-image">F</span>-->
            <img class="logo-image" src="assets/images/logos/fuse.png"/>
            <span class="logo-text">FUSE</span>
        </div>
    </div>

    <div layout="row" layout-align="start center">

        <div class="toolbar-separator"></div>

        <md-menu-bar id="user-menu">
            <md-menu md-position-mode="left bottom">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="User settings"
                           translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" ng-src="{{vm.customerProfileForm.avatar || 'assets/images/avatars/profile.jpg'}}">
                            <md-icon md-font-icon ng-class="vm.userStatus.icon"
                                     ng-style="{'color': vm.userStatus.color }"
                                     class="icon status s16">
                            </md-icon>
                        </div>
                        <span class="username" hide-sm>{{vm.customerProfileForm.firstName}} {{vm.customerProfileForm.lastName}}</span>
                        <md-icon md-font-icon="icon-chevron-down"
                                 class="icon s16" hide-xs></md-icon>
                    </div>
                </md-button>

                <md-menu-content width="3">
                    <md-menu-item class="md-indent" ui-sref="app.admin.dashboard">
                        <md-icon md-font-icon="icon-home-variant" class="icon"></md-icon>
                        <md-button>Home</md-button>
                    </md-menu-item>

                    <md-menu-divider></md-menu-divider>
                    <md-menu-item class="md-indent" ui-sref="app.admin.profile">
                        <md-icon md-font-icon="icon-account" class="icon"></md-icon>
                        <md-button>My Profile</md-button>
                    </md-menu-item>

                    <md-menu-divider></md-menu-divider>

                    <md-menu-item class="md-indent" ui-sref="app.admin.password">
                        <md-icon md-font-icon="icon-equal-box" class="icon"></md-icon>
                        <md-button>Change Password</md-button>
                    </md-menu-item>

                    <md-menu-divider></md-menu-divider>

                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                        <md-button ng-click="vm.logout()">Logout</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>

        <div class="toolbar-separator"></div>

    </div>
</div>
