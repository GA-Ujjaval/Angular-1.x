<div id="profile-customer" class="page-layout carded fullwidth single-scroll" layout="row">

  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center" flex>

    <!-- CONTENT HEADER -->
    <div class="header">
      <span class="h2 white-fg">Member Profile</span>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar" layout="row" layout-align="start center">
        <span>Hi, {{vm.customerProfileForm.firstName}} {{vm.customerProfileForm.lastName}} edit your profile.</span>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <md-content class="content" ms-scroll>

        <div layout="row" class="md-white-bg" layout-align="center center">

          <!-- CUSTOMER FORM -->
          <div class="form-wrapper margin-15" flex="40">

            <form name="customerProfileForm" class="md-inline-form" novalidate>

              <div class="form-title">Your Profile</div>
              <div layout="column" layout-gt-sm="row">
                <md-input-container flex>
                  <input type="email" name="userEmail" ng-model="vm.customerProfileForm.userEmail"
                         placeholder="Email"
                         readonly>
                  <div ng-messages="customerProfileForm.userEmail.$error"
                       role="alert">
                    <div ng-message="required">
                      <span>{{vm.error.email}}</span>
                    </div>
                  </div>
                </md-input-container>
              </div>

              <div layout="column" layout-gt-sm="row">
                <md-input-container flex>
                  <input type="text" name="firstName" ng-model="vm.customerProfileForm.firstName"
                         placeholder="First Name"
                         required>
                </md-input-container>

              </div>


              <div layout="column" layout-gt-xs="row">
                <md-input-container flex>
                  <input type="text" name="lastName" ng-model="vm.customerProfileForm.lastName"
                         placeholder="Last Name"
                         required>
                </md-input-container>
              </div>

              <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                         ng-disabled="customerProfileForm.$invalid"
                         ng-click="vm.customerProfileFunction()">
                Submit
              </md-button>
              <md-button type="cancel" class="md-raised md-accent" aria-label="Reset"
                         ng-click="vm.Reset()">
                Reset
              </md-button>

            </form>

          </div>
          <!-- / CUSTOMER FORM -->

          <!-- BASIC FORM DATA -->
          <div class="form-wrapper form-data-wrapper" flex="20">
            <div class="board-list-item add-new-board" layout="column" layout-align="center center">
              <!--<md-icon md-font-icon="icon-camera-party-mode" class="icon s100"></md-icon>-->
              <img ng-src="{{ vm.customerProfileForm.avatar || 'assets/images/avatars/profile.jpg'}}" class="icon s64">
              <!--<div class="board-name">Add AVATAR</div>-->
              <md-input-container flex>
                <!--<div id="product-image-uploader1"
                     flow-init="vm.ngFlowOptions"
                     flow-name="vm.ngFlow.flow"
                     flow-files-submitted="vm.upload()"
                     flow-file-added="vm.fileAdded($file)"
                     flow-file-success="vm.fileSuccess($file, $message)"
                     flow-complete="vm.uploadComplete()">
                    <div class="upload-button">
                        <md-button class="md-accent md-raised" flow-btn>
                            Add AVATAR
                        </md-button>
                    </div>
                </div>-->
                <div id="product-image-uploader"
                     flow-init="vm.ngFlowOptions"
                     flow-name="vm.ngFlow.flow"
                     flow-files-submitted="vm.upload($files)"
                     flow-file-added="vm.fileAdded($file)"
                     flow-file-success="vm.fileSuccess($file, $message)"
                     flow-complete="vm.uploadComplete()">

                  <div class="upload-button">
                    <md-button class="md-accent md-raised" flow-btn>
                      {{vm.customerProfileForm.avatar == null || vm.customerProfileForm.avatar == ''  ? 'Add AVATAR' : 'Replace AVATAR'}}
                    </md-button>
                  </div>
                  <md-progress-circular id="create-progress" md-mode="indeterminate" ng-if="vm.progressimage">
                  </md-progress-circular>
                </div>
                <!--<img class="media" flow-img="image.file">-->
              </md-input-container>
            </div>
          </div>
          <!-- / BASIC FORM DATA -->

        </div>

      </md-content>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
