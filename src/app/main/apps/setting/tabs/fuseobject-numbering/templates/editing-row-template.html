<div class="ui-grid-cell-contents" id="{{row.entity.id}}-{{col.colDef.field}}"
ng-click="grid.appScope.vm.editCell(row.entity.id, col.colDef.field)" title="{{grid.validate.getTitleFormattedErrors(row.entity,col.colDef)}}">
  <div class="form-editor" ng-if="row.entity.id != 'R'">
    <input ng-class="{'ng-invalid' : grid.validate.isInvalid(row.entity,col.colDef)}"
           value="{{COL_FIELD CUSTOM_FILTERS}}" readonly="readonly"/>
  </div>
  <div ng-if="row.entity.id == 'R'">{{row.entity[col.colDef.field]}}</div>
</div>
