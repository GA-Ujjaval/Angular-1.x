<div ng-if="vm.documentsTableOptions.data" id="e-commerce-documents" class="page-layout simple tabbed right-sidenav md-grey-100-bg" layout="row">

  <!-- CENTER -->
  <div class="center content bottom-value" layout="column" flex>

    <!-- CONTENT CARD -->
    <div class="content-card" layout="column" flex="100">

      <!-- CONTENT -->

      <div class="toolbar toolbar-container">

        <div class="buttons-switch align-left" layout-align="column" flex="30">

          <md-switch class="latest-version-switch latest-version-switch" ng-true-value="true"
                     ng-false-value="false" ng-model="vm.isLatest" ng-change="vm.onChangeLatest()"
                     aria-label="latest switch">
          </md-switch>

          <span class="latest-version-text latest-version-text">Show only latest revision</span>

        </div>

        <div class="toolbar-buttons  align-right" layout-align="column" flex="70">

          <div class="clear-filter-text align-left" ng-if="vm.clearSearchButton">
            <md-button class="clear-filter-button" aria-label="clear-filter-document" ng-click="vm.clearFilters(vm.documentsTableUiGrid, vm.documentsId, vm.objectPageEnum.documentsSearchPage)">
              <md-icon md-font-icon="icon-close" class=" s18 clear-filter-icon"></md-icon>
            </md-button>
            <span>Clear current sorts, filters and pins</span>
          </div>

          <div class="align-left">

            <md-button class="button-table-edit" ng-click="vm.editTable($event, vm.objectPageEnum.documentsSearchPage)">
              <md-icon class="icon-table-edit"></md-icon>
              <md-tooltip class="md-tooltip">Show/Hide Columns</md-tooltip>
            </md-button>

            <md-menu md-position-mode="left bottom">

              <md-button class="button-briefcase-download" ng-click="$mdOpenMenu()">
                <md-icon class="icon-arrow-down-bold-circle-outline"></md-icon>
                <md-tooltip class="md-tooltip">Download Results</md-tooltip>
              </md-button>

              <md-menu-content>

                <md-menu-item>
                  <md-button ng-click="vm.fuseUtils.downloadTable('csv', '', vm.documentsTableUiGrid)">
                    CSV
                  </md-button>
                </md-menu-item>

                <md-menu-item>
                  <md-button ng-click="vm.fuseUtils.downloadTable('pdf', 'download', vm.documentsTableUiGrid.grid, vm.documentsTableOptions)">
                    PDF
                  </md-button>
                </md-menu-item>

              </md-menu-content>

            </md-menu>

            <md-button class="button-print" ng-click="vm.fuseUtils.downloadTable('pdf', 'print', vm.documentsTableUiGrid.grid, vm.documentsTableOptions)">
              <md-icon class="icon-printer"></md-icon>
              <md-tooltip class="md-tooltip">Print table</md-tooltip>
            </md-button>

          </div>

        </div>

      </div>

      <!-- / CONTENT -->


      <div class="content fullpage-datatable">

        <div class="progress-bar"
             layout="row"
             layout-sm="column"
             layout-align="space-around" ng-if="vm.documentsTableUiGridSpooler">
          <md-progress-circular md-mode="indeterminate" class="md-accent md-raised"></md-progress-circular>
        </div>

        <div id="grid-documents-search-page"
             ui-grid="vm.documentsTableOptions"
             ui-grid-move-columns
             ui-grid-save-state
             ui-grid-tree-view
             ui-grid-pinning
             ui-grid-resize-columns
             ui-grid-exporter
             ui-grid-pagination
             ui-grid-auto-resize
             class="grid">

          <div class="watermark" ng-show="!vm.documentsTableOptions.data.length">No data available</div>
          <no-results-found grid-api="vm.documentsTableUiGrid" grid-options="vm.documentsTableOptions"></no-results-found>

        </div>

      </div>


    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
