<div class="content fullpage-datatable attribute-compare-content">
  <div class="progress-bar" layout="row" layout-sm="column" layout-align="space-around" ng-if="vm.progress">
    <md-progress-circular md-mode="indeterminate" class="md-accent md-raised"></md-progress-circular>
  </div>


  <div id="grid-configurations-compare"
       ui-grid="vm.configurationsCompareGridOptions"
       ui-grid-move-columns
       ui-grid-save-state
       ui-grid-tree-view
       ui-grid-pinning
       ui-grid-resize-columns
       ui-grid-exporter
       ui-grid-pagination
       ui-grid-cellnav
       ui-grid-auto-resize
       ui-grid-edit
       class="grid">
    <div class="watermark" ng-show="!vm.configurationsCompareGridOptions.data.length">No data available</div>

  </div>

</div>
