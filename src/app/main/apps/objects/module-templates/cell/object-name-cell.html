<div
  class="ui-grid-cell-contents"
  title="TOOLTIP">
  <a ui-sref="app.objects.sourcing.sourcemfgsuppdetails({sourceType: row.entity.sourceType, id:row.entity.sourcingId})"
     target="{{grid.appScope.vm.linkTarget}}"
     ng-if="row.entity.objectType == 'manufacturerPart' || row.entity.objectType == 'supplierPart'"
     style="padding-left: {{(row.entity.parentIndex.split('.').length-1)*15+'px'}}">{{ row.entity.objectName }}</a>
  <a ui-sref="app.objects.sourcing.sourcemfgsuppdetails({sourceType: row.entity.sourceType, id:row.entity.objectId})"
     target="{{grid.appScope.vm.linkTarget}}"
     ng-if="row.entity.objectType == 'manufacturer' || row.entity.objectType == 'supplier'"
     style="padding-left: {{(row.entity.parentIndex.split('.').length-1)*15+'px'}}">{{ row.entity.name }}</a>
</div>
