<div layout="row" layout-align="center center">
  <div class="form-wrapper margin-15 md-whiteframe-5dp" flex-lg="100" flex-sm="100">
    <!-- CONTENT -->
    <div class="content">
      <div layout="row" layout-align="space-between center" flex>
        <div class="h4" layout-align="start start">
          <md-icon md-font-icon="icon-account-multiple"></md-icon> &nbsp;
          <span class="title">Contacts</span>
        </div>
        <div layout="row" layout-align="end center">
        <md-menu>
            <md-button class="button-briefcase-download" ng-click="$mdOpenMenu()">
                <md-icon class="icon-arrow-down-bold-circle-outline"></md-icon>
                <md-tooltip class="md-tooltip">Download Results</md-tooltip>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button onClick ="$('#contact').tableExport({type:'csv',escape:'false'});">CSV</md-button>
                </md-menu-item>
                <!-- <md-menu-item>
                    <md-button onClick ="$('#contact').tableExport({type:'pdf',escape:'false'});">PDF</md-button>
                </md-menu-item> -->
            </md-menu-content>
        </md-menu>
        <md-button class="button-print" ng-click="vm.printTable('contact', vm.sourcingObjectData.contactList, vm.sourceType, 'contacts')">
            <md-icon class="icon-printer"></md-icon>
            <md-tooltip class="md-tooltip">Print table</md-tooltip>
        </md-button>
      
        <md-button ng-class="vm.sourcingObjectData.sourceType === 'supplier' ? 'md-primary md-raised btn-bg-cust-for-sup' : 'md-primary md-raised btn-bg-cust'" ng-click="vm.opencontactsDialog($event, '', vm.sourcingObjectData.contactList)" ng-disabled="vm.readonly">
          Add New
        </md-button>
      </div>
      </div>

      <table id="contact" class="simple tbl-cst" ms-responsive-table>
        <thead>
          <tr>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title"></span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Name</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Title</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Email</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Contact Number</span>
              </div>
            </th>
            <th class="secondary-text">
              <div class="table-header">
                <span class="column-title">Address</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in vm.sourcingObjectData.contactList">
            <td>
              <md-button class="edit-button md-icon-button" ng-click="vm.opencontactsDialog($event, contact, vm.sourcingObjectData.contactList)"
                aria-label="Organization details" ng-disabled="vm.readonly">
                <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
              </md-button>
            </td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.title }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.contactNumber }}</td>
            <td>{{ contact.address }}</td>
          </tr>
          <tr ng-if="vm.sourcingObjectData.contactList.length <= 0 ">
            <td colspan="6">
              <p layout-align="center">No Data Available</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- / CONTENT -->

  </div>
</div>
